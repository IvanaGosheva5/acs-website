<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Лекият вътрешен блясък -->
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </radialGradient>

    <!-- Ефект за светене -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Основният контур на България -->
  <path
    d="M75,250 C150,100 350,120 450,200 C600,300 800,250 880,330 C920,370 880,420 790,430 C650,450 520,430 410,400 C260,360 120,360 80,320 C60,300 55,275 75,250 Z"
    fill="url(#bg)"
    stroke="#FFFFFF"
    stroke-width="2"
    stroke-linejoin="round"
    stroke-linecap="round"
    filter="url(#glow)"
  />
</svg>
